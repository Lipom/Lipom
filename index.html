<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" width=device-width initial-scale=1 minimum-scale=0 maximum-scale=2>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/login-vue.css">
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
    <!-- 引入组件库 -->

	<script type="text/javascript" src='javascript/login.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
 
</head>
<body >  
    
    <div class="panel panel-primary" id="panel">
          <div class="panel-heading">
                <span class="panel-title" id="tishi">亲爱的江!欢迎回来！</span>
          </div>
          <div class="panel-body">
            <div id="div-select-mode">
                <input type="button" name="" id="dxdl" value="验证码登录" class="mode" @click="useShort">
                <input type="button" name="" id="mmdd" value="密码登录" class="mode" @click="useTel">
            </div>
                
                
            <div v-show="short_note" class="input-one">
                <input type="text" name="yonghu_name" id="" placeholder="手机号注册/登录" class="form-control">
                <div class="input-group">
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="验证码">
                    <span class="input-group-btn"><button type="button" class="btn btn-default">获取验证码</button></span>
                </div>
            </div>

            <div v-show="telephone" class="input-two">
                <input type="text" name="" id="" placeholder="电话/邮箱" class="form-control">
                <input type="password" name="" id="" placeholder="密码" class="form-control">
            </div>

            <input type="button" name="" id="" value="登录" class="btn btn-primary form-control" @click="toMain">

            <div id="div-rigister-bar">
                <a id="wt" href="#" class="a-font-set">登录遇到问题?</a><a class="a-font-set" id="zc" href="#">立即注册</a>
                <h5 id="protocol"><b>未注册的手机验证后将自动登录。注册/登录即代表您同意并遵守 <a href="#" class="a-font-set">《米哈游通行证用户服务协议》</a> 
                    <a href="#" class="a-font-set">《米哈游通行证用户个人信息及隐私保护政策》</a></b></h5>
            </div>
          </div>
    </div>
    
    <!-- 登录方式切换 -->
    <script>
        var app = new Vue({
            el:'#panel',
            data:{
                telephone: false,
                short_note: true
            },
            methods:{
                useTel: function(){
                    this.telephone = true;
                    this.short_note = false;
                },
                useShort: function(){
                    this.telephone = false;
                    this.short_note = true;
                }
                ,
                toMain: function(){
                    window.location.href = "index2.html";
                }
            }
        })
    </script>
</body>
</html>
