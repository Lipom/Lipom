<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" width=device-width initial-scale=1 minimum-scale=0 maximum-scale=2>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="./css/bootstrap.css"/>
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
    <!-- 引入组件库 -->

	<script type="text/javascript" src='javascript/login.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>  
    
    <div class="panel panel-primary" id="panel">
          <div class="panel-heading">
                <h3 class="panel-title">miHoYo</h3>
          </div>
          <div class="panel-body">
                <div id="yhdl">
                    <h3 class="text-info">用户登录</h3>
                </div>
                <input type="button" name="" id="dxdl" value="验证码登录" class="btn btn-info" @click="useShort">
                <input type="button" name="" id="mmdd" value="密码登录" class="btn btn-info" @click="useTel">
                
                <div v-show="short_note">
                    <input type="text" name="yonghu_name" id="" placeholder="电话号码注册/登录" class="form-control">
                    <div class="input-group">
                        <input type="text" class="form-control" id="exampleInputAmount" placeholder="验证码">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default">获取验证码</button>
                        </span>
                    </div>
                    <input type="button" name="" id="" value="登录" class="btn btn-primary form-control" @click="toMain">
                </div>

                <div v-show="telephone">
                    <input type="text" name="" id="" placeholder="电话/邮箱" class="form-control">
                    <input type="password" name="" id="" placeholder="密码" class="form-control">
                    <input type="button" name="" id="" value="登录" class="btn btn-primary form-control" onclick="denglu()">
                    <!-- <input type="button" name="" id="" value="登录" class="btn btn-primary form-control" onclick="denglu()"> -->
                </div>

                <div>
                    <a >登录遇到问题?</a><span><a class="" id="span_1">立即注册</a></span>
                    <h5><b>未注册的手机验证后将自动登录。注册/登录即代表您同意并遵守</b></h5>
                </div>
                <!-- <input type="button" name="" id="" value="登录" class="btn btn-primary form-control" onclick="denglu()"> -->
          </div>
    </div>
    <div> <input type="button" name="" id="" value="登录" class="btn btn-primary form-control" onclick="denglu()">
        <input type="button" name="" id="" value="登录" class="btn btn-primary form-control" @click="toMain()"></div>
    <script>
        var app = new Vue({
            el:'#panel',
            data:{
                telephone: false,
                short_note: true
            },
            methods:{
                useTel: function(){
                    this.telephone = true;
                    this.short_note = false;
                },
                useShort: function(){
                    this.telephone = false;
                    this.short_note = true;
                }
                ,
                toMain: function(){
                    window.location.href = "index2.html";
                }
            }
        })
    </script>
</body>
</html>
